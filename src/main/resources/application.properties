#h2 in memory:
spring.datasource.url=jdbc:h2:mem:prices_db
#h2 in local file storage:
#spring.datasource.url=jdbc:h2:file:/data/pricing_db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=pass
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
#modifiy default behavior and populate data after the schema is generated by Hibernate:
spring.jpa.defer-datasource-initialization=true
spring.jpa.hibernate.ddl-auto=update
spring.sql.init.continue-on-error=true
#enable disable h2 console display:
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=false

#swagger config:
spring.mvc.pathmatch.matching-strategy=ANT_PATH_MATCHER

